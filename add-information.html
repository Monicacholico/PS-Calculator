<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Pointe Shoe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <style>
        .invisible {
            display: none;
            text-decoration: none;
        }
    </style>

</head>
<body>

<h1 class="my-3 text-center">Add New Pointe Shoe Model</h1>

<form class="w-75 mx-auto">
    <div class="form-group">
        <label for="pointe-name">First name</label>
        <input type="text" class="form-control" id="pointe-name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="pointe-brand">Brand</label>
        <input type="text" class="form-control" id="pointe-brand" placeholder="Brand">
    </div>
    <div class="form-group">
        <label for="pointe-feel-type">Feet Type</label>
        <select class="form-control" id="pointe-feel-type">
            <option>Egyptian</option>
            <option>Greek</option>
            <option>Giselle</option>
        </select>
    </div>
    <div class="form-group">
        <label for="pointe-level">Level</label>
        <select class="form-control" id="pointe-level">
            <option>Advanced</option>
            <option>Intermediate</option>
            <option>Beginner</option>
        </select>
    </div>
    <div class="form-group">
        <label for="strength-level">Strength</label>
        <select class="form-control" id="strength-level">
            <option>Strong</option>
            <option>Medium</option>
            <option>Low</option>
        </select>
    </div>
    <div class="form-group">
        <label for="toes-length">Toes Length</label>
        <select class="form-control" id="toes-length">
            <option>Long</option>
            <option>Medium</option>
            <option>Short</option>
        </select>
    </div>
    <div class="form-group">
        <label for="arc-profile">Arc Profile</label>
        <select class="form-control" id="arc-profile">
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
        </select>
    </div>
    <div class="form-group">
        <label for="width">Width</label>
        <select class="form-control" id="width">
            <option>Wide</option>
            <option>Medium</option>
            <option>Narrow</option>
        </select>
    </div>
    <div id="hidden-input" class="form-group invisible">
        <label for="woman-profile-death">Date of death</label>
        <input type="date" class="form-control" id="woman-profile-death" placeholder="mm/dd/yyyy">
    </div>
    <div class="form-group">
        <label for="woman-profile-blurb">Brief Notes</label>
        <textarea class="form-control" id="woman-profile-blurb" rows="10"></textarea>
    </div>

    <button id="add-profile" type="button" class="btn btn-block btn-primary">Submit</button>

</form>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="src/add-profile.js"></script>
</body>
</html>
